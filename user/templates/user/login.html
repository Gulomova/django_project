{% extends "user/base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="login-content">
    <h1>Login to the system</h1>

    <p>Please,use the following form to log-in:</p>
    <form action="." method="post">
        <!--        {{ form.as_p }}-->
        {% csrf_token %}
        <div class="content-login">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username"
                       class="form-control"
                       id="username"
                       placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password"
                       type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <p>
            <button class="custom-green-button" type="submit" value="Login">Sign-In</button>
            <a class="custom-green-button" href="/">Cancel</a>
        </p>
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            If nothing happens on the page, then you have entered invalid data.
        </div>
    </form>
</div>
{% endblock %}
