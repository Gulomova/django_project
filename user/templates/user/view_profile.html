{% extends "user/base.html" %}
{% block title %}View_Profile{% endblock %}
{% block content %}
<div class="registration">
     <div class="profile">
         <img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
         <h1>User Profile</h1>
     </div>
        <div class="content-registration">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <value id="first_name"
                       value="{{ user.first_name }}"
                       type="text"
                       class="form-control"
                       name="first_name" required>
                {{ user.first_name }}
                </value>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <value id="last_name"
                       type="text"
                       class="form-control"
                       name="last_name" required>
                {{ user.last_name }}
                </value>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <value id="email"
                       type="text"
                       class="form-control"
                       name="email" required>
                {{ user.email }}
                </value>
            </div>

            <div class="form-group">
                <label for="about_me">About Me</label>
                <value id="about_me"
                       type="text"
                       class="form-control"
                       name="about_me" required>
                {{ user.about_me }}
                </value>
            </div>

            <div class="form-group">
                <label for="birth_data">Birth Data</label>
                <value id="birth_data"
                       type="data"
                       class="form-control"
                       name="birth_data" required>
                {{ user.birth_data }}
                </value>
            </div>

            <div class="form-group">
                <label for="educations">Educations</label>
                <value id="educations"
                       type="text"
                       class="form-control"
                       name="educations" required>
                {{ user.educations }}
                </value>
            </div>
            <p>
                <a class="custom-green-button" href="edit/">Edit Profile</a>
            </p>

        </div>

</div>
{% endblock %}
